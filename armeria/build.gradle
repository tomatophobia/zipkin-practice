plugins {
    id 'java'
}

group = 'com.easywritten'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform("com.linecorp.armeria:armeria-bom:1.24.2")
    implementation "com.linecorp.armeria:armeria"
    implementation "com.linecorp.armeria:armeria-brave"
    implementation "com.linecorp.armeria:armeria-logback"

    implementation "ch.qos.logback:logback-classic:1.4.7"
    implementation "org.slf4j:slf4j-api:2.0.7"

    implementation "io.zipkin.reporter2:zipkin-sender-urlconnection:2.16.4"
    implementation 'io.zipkin.brave:brave-context-slf4j:5.16.0'

    testImplementation platform("org.junit:junit-bom:5.9.1")
    testImplementation "org.junit.jupiter:junit-jupiter"
}

test {
    useJUnitPlatform()
}